CRC_MEMORY=49152
# CRC_MEMORY=65536

CRC_DISK=128
# CRC_DISK=256

CRC_SHELL=bash
#CRC_SHELL=zsh

CRC_TEST_RBAC_GROUPS=devops

DOCKER_REGISTRY_NAMESPACE=docker-registry

DOCKER_REGISTRY_USER_PWD=admin123

DOCKER_REGISTRY_DATA_NFS_DIR=/mnt/docker-registry

TMP_DIR=/tmp/docker-registry
