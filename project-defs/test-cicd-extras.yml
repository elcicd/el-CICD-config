rbacGroup: devops
scmHost: github.com
scmRestApiHost: api.github.com
scmOrganization: elcicd
gitBranch: development
microServices:
- gitRepoName: test-cicd-stationdemo
  codeBase: java-maven
  active: true
- gitRepoName: Test-CICD1
  codeBase: python
  tester: pytest
  active: true
- gitRepoName: test_CICD2
  codeBase: python
  tester: pytest
  active: false
- gitRepoName: TeSt-CiCd3
  codeBase: python
  tester: pytest
  active: true
- gitRepoName: Test_CICD4
  codeBase: python
  tester: pytest
  active: true
- gitRepoName: test-cicd-R
  codeBase: r-lang
  active: true
enabledTestEnvs:
- qa
sandboxEnvs: 2
resourceQuotas:
  dev: resource-quota-small.yml
  qa: resource-quota-medium.yml
  stg: resource-quota-medium.yml
  prod: resource-quota-large.yml
nfsShares:
  - envs:
    - qa
    - stg
    - prod
    capacity: 5Gi
    accessMode: ReadWriteMany
    exportPath: /mnt/nfs-test-dev
    server: hippys-bfs.localdomain
    claimName: nfs-pv-test-dir
