rbacGroup: devops
scmHost: github.com
scmRestApiHost: api.github.com
scmOrganization: elcicd
gitBranch: development
gitTestBranch: development
microServices:
- gitRepoName: test-cicd-stationdemo
  codeBase: java-maven
  status: ACTIVE
- gitRepoName: Test-CICD1
  codeBase: python
  tester: pytest
  status: ACTIVE
- gitRepoName: test_CICD2
  codeBase: python
  tester: pytest
  status: INACTIVE
- gitRepoName: TeSt-CiCd3
  codeBase: python
  tester: pytest
  status: ACTIVE
- gitRepoName: Test_CICD4
  codeBase: python
  tester: pytest
  status: ACTIVE
- gitRepoName: test-cicd-R
  codeBase: r-lang
  status: ACTIVE
libraries:
- gitRepoName: test-cicd-stationdemo-lib
  codeBase: java-maven
  status: ACTIVE
- gitRepoName: Test-CICD1-lib
  codeBase: python
  tester: pytest
  status: ACTIVE
systemTests:
- gitRepoName: Test-CICD-Cucumber-Tests
  codeBase: cucumber
  microServiceRepos:
  - Test-CICD1
  - test_CICD2
  - Test_CICD4
- gitRepoName: Test-CICD-Spock-Tests
  codeBase: spock
  microServiceRepos:
  - test-cicd-stationdemo
  - test-cicd-R
enabledTestEnvs:
- qa
sandboxEnvs: 2
allowsHotfixes: true
releaseRegions:
- east
- west
resourceQuotas:
  default: small.yml
  qa: medium.yml
  stg: large.yml
  prod: large.yml
nfsShares:
- envs:
  - qa
  - stg
  - prod
  capacity: 5Gi
  accessMode: ReadWriteMany
  exportPath: /mnt/nfs-test
  server: my-test-server.localdomain
  claimName: test-dir
