rbacGroup: devops
scmHost: github.com
scmRestApiHost: api.github.com
scmOrganization: elcicd
gitBranch: development
microServices:
- gitRepoName: test-cicd-stationdemo
  codeBase: java-maven
  status: ACTIVE
- gitRepoName: Test-CICD1
  codeBase: python
  tester: pytest
  status: ACTIVE
- gitRepoName: test_CICD2
  codeBase: python
  tester: pytest
  status: INACTIVE
- gitRepoName: TeSt-CiCd3
  codeBase: python
  tester: pytest
  status: ACTIVE
- gitRepoName: Test_CICD4
  codeBase: python
  tester: pytest
  status: ACTIVE
- gitRepoName: test-cicd-R
  codeBase: r-lang
  status: ACTIVE
libraries:
- gitRepoName: test-cicd-stationdemo-lib
  codeBase: java-maven
  status: ACTIVE
- gitRepoName: Test-CICD1-lib
  codeBase: python
  tester: pytest
  status: ACTIVE
enabledTestEnvs:
- qa
sandboxEnvs: 2
allowsHotfixes: true
releaseRegions:
  - East
  - west
resourceQuotas:
  default: small.yml
  qa: medium.yml
  stg: large.yml
  prod: large.yml
nfsShares:
- envs:
  - qa
  - stg
  - prod
  capacity: 5Gi
  accessMode: ReadWriteMany
  exportPath: /mnt/nfs-test
  server: hippys-bfs.localdomain
  claimName: test-dir
