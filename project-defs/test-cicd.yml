rbacGroup: devops
scmHost: github.com
scmRestApiHost: api.github.com
scmOrganization: elcicd
gitBranch: development
microServices:
- gitRepoName: test-cicd-stationdemo
  codeBase: java-maven
  status: ACTIVE
  systemTests:
    codeBase: spock
    repo: system-tests
    branch: development
- gitRepoName: Test-CICD1
  codeBase: python
  tester: pytest
  status: ACTIVE
  systemTests:
    codeBase: cucumber
    repo: system-tests
    branch: development
- gitRepoName: test_CICD2
  codeBase: python
  tester: pytest
  status: INACTIVE
  systemTests:
    codeBase: cucumber
    repo: system-tests
    branch: development
- gitRepoName: TeSt-CiCd3
  codeBase: python
  tester: pytest
  status: ACTIVE
- gitRepoName: Test_CICD4
  codeBase: python
  tester: pytest
  status: ACTIVE
  systemTests:
    codeBase: cucumber
    repo: system-tests
    branch: development
- gitRepoName: test-cicd-R
  codeBase: r-lang
  status: ACTIVE
  systemTests:
    codeBase: spock
    repo: system-tests
    branch: development
libraries:
- gitRepoName: test-cicd-stationdemo-lib
  codeBase: java-maven
  status: ACTIVE
- gitRepoName: Test-CICD1-lib
  codeBase: python
  tester: pytest
  status: ACTIVE
enabledTestEnvs:
- qa
sandboxEnvs: 2
allowsHotfixes: true
releaseRegions:
- east
- west
resourceQuotas:
  default: small.yml
  qa: medium.yml
  stg: large.yml
  prod: large.yml
nfsShares:
- envs:
  - qa
  - stg
  - prod
  capacity: 5Gi
  accessMode: ReadWriteMany
  exportPath: /mnt/nfs-test
  server: my-test-server.localdomain
  claimName: test-dir
