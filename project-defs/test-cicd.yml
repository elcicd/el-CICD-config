rbacGroups:
  dev: devops
  qa: devops
  stg: devops
scmHost: github.com
scmRestApiHost: api.github.com
scmOrganization: elcicd
scmBranch: development
scmTestBranch: development
components:
- scmRepoName: test-cicd-stationdemo
  codeBase: java-maven
  status: ACTIVE
- scmRepoName: Test-CICD1
  codeBase: python
  tester: pytest
  status: ACTIVE
- scmRepoName: test_CICD2
  codeBase: python
  tester: pytest
  status: INACTIVE
- scmRepoName: TeSt-CiCd3
  codeBase: python
  tester: pytest
  status: ACTIVE
- scmRepoName: Test_CICD4
  codeBase: python
  tester: pytest
  status: ACTIVE
- scmRepoName: test-cicd-R
  codeBase: r-lang
  status: ACTIVE
artifacts:
- scmRepoName: test-cicd-stationdemo-lib
  codeBase: java-maven
  status: ACTIVE
- scmRepoName: Test-CICD1-lib
  codeBase: python
  tester: pytest
  status: ACTIVE
testModules:
- scmRepoName: Test-CICD-Cucumber-Tests
  codeBase: cucumber
  componentRepos:
  - Test-CICD1
  - test_CICD2
  - Test_CICD4
- scmRepoName: Test-CICD-Spock-Tests
  codeBase: spock
  componentRepos:
  - test-cicd-stationdemo
  - test-cicd-R
enabledTestEnvs:
- qa
sandboxEnvs: 2
allowsHotfixes: true
resourceQuotas:
  default:
  - small-cpu-mem
  - small-storage
  dev:
  - medium-cpu-mem
  - small-storage
  qa:
  - medium-cpu-mem
  - medium-storage
  stg:
  - large-cpu-mem
  - medium-storage
  prod:
  - large-cpu-mem
  - large-storage
nfsShares:
- envs:
  - qa
  - stg
  - prod
  capacity: 5Gi
  accessMode: ReadWriteMany
  exportPath: /mnt/nfs-test
  server: my-test-server.localdomain
  claimName: test-dir
