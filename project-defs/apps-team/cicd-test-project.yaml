rbacGroups:
  default: devs
  qa: testers
  stg: testers
  prod: cluster-admins
scmHost: github.com
scmRestApiHost: api.github.com
scmOrganization: elcicd
scmBranch: development
scmTestBranch: development
agentBuildDependencyCache: false
components:
- scmRepoName: test-cicd-stationdemo
  codeBase: java-maven
  status: ACTIVE
- scmRepoName: Test-CICD1
  codeBase: python
  tester: pytest
  status: ACTIVE
- scmRepoName: test_CICD2
  codeBase: python
  tester: pytest
  status: INACTIVE
- scmRepoName: TeSt-CiCd3
  codeBase: python
  tester: pytest
  status: ACTIVE
- scmRepoName: Test_CICD4
  codeBase: python
  tester: pytest
  status: ACTIVE
artifacts:
- scmRepoName: test-cicd-stationdemo-lib
  codeBase: java-maven
  status: ACTIVE
- scmRepoName: Test-CICD1-lib
  codeBase: python
  tester: pytest
  status: ACTIVE
testModules:
- scmRepoName: Test-CICD-Cucumber-Tests
  codeBase: cucumber
  componentRepos:
  - Test-CICD1
  - test_CICD2
  - Test_CICD4
- scmRepoName: Test-CICD-Spock-Tests
  codeBase: spock
  componentRepos:
  - test-cicd-stationdemo
  - test-cicd-R
enabledTestEnvs:
- qa
sandboxEnvs: 2
allowsHotfixes: true
resourceQuotas:
  default:
  - small-mem-quota
  - small-mem-limit
  - small-storage
  dev:
  - medium-mem-quota
  - medium-mem-limit
  - small-storage-quota
  qa:
  - medium-mem-quota
  - medium-mem-limit
  - medium-storage-quota
  stg:
  - large-mem-quota
  - large-mem-limit
  - medium-storage-quota
  prod:
  - large-mem-quota
  - large-mem-limit
  - large-storage
nfsShares:
- envs:
  - qa
  - stg
  - prod
  capacity: 5Gi
  accessMode: ReadWriteMany
  exportPath: /mnt/nfs-test
  server: my-test-server.localdomain
  claimName: test-dir
