rbacGroups:
  default: devs
  qa: testers
  stg: testers
  prod: cluster-admins
gitHost: github.com
gitRestApiHost: api.github.com
gitOrganization: elcicd
gitBranch: development
gitTestBranch: development
artifacts:
- gitRepoName: test-cicd-stationdemo-lib
  codeBase: java-maven
  status: ACTIVE
- gitRepoName: Test-CICD1-lib
  codeBase: python
  tester: pytest
  status: ACTIVE
components:
- gitRepoName: test-cicd-R
  codeBase: r-lang
  status: ACTIVE
- gitRepoName: test-cicd-stationdemo
  codeBase: java-maven
  status: ACTIVE
  tests:
    qa:
    - test-cicd-int-tests
    stg:
    - test-cicd-int-tests
- gitRepoName: Test-CICD1
  codeBase: python
  tester: pytest
  status: ACTIVE
  staticPvs:
  - eng-nfs-dir
  - prod-nfs-dir
- gitRepoName: test_CICD2
  codeBase: python
  tester: pytest
  status: INACTIVE
- gitRepoName: TeSt-CiCd3
  codeBase: python
  tester: pytest
  status: ACTIVE
- gitRepoName: Test_CICD4
  codeBase: python
  tester: pytest
  status: ACTIVE
elCicdDefaults:
  annotations:
    test.cicd.io/proof-project-defaults-work: 'yup'
testComponents:
- gitRepoName: test-cicd-int-tests
  codeBase: cucumber
releaseProfiles:
- preprod
- east
- west
enabledTestEnvs:
- qa
sandboxEnvs: 2
allowsHotfixes: true
resourceQuotas:
  default:
  - small-mem-quota
  - small-mem-limit
  - small-storage
  dev:
  - medium-mem-quota
  - medium-mem-limit
  - small-storage-quota
  qa:
  - medium-mem-quota
  - medium-mem-limit
  - medium-storage-quota
  stg:
  - large-mem-quota
  - large-mem-limit
  - medium-storage-quota
  prod:
  - large-mem-quota
  - large-mem-limit
  - large-storage
staticPvs:
- name: eng-nfs-dir
  envs:
  - qa
  - stg
  capacity: 5Gi
  accessMode: ReadWriteMany
  volumeType: nfs
  volumeDef:
    path: /mnt/demo-image-registry
    server: hippys-bfs.localdomain
- name: prod-nfs-dir
  envs:
  - prod
  capacity: 15Gi
  accessMode: ReadWriteMany
  volumeType: nfs
  volumeDef:
    path: /mnt/demo-image-registry
    server: hippys-bfs.localdomain