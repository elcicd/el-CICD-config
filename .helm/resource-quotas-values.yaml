elCicdTemplates-resourcequotas:
- templateName: resourceQuota
  appName: small-cpu-mem
  anyProfiles:
  - small-cpu-mem
  namespaces: ${${APP_NAME}_NAMESPACES}
  hard:
    limits.cpu: "4"
    limits.memory: 10Gi
  scopes:
  - NotTerminating

- templateName: resourceQuota
  appName: small-storage
