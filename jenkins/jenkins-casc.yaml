jenkins:
  globalNodeProperties:
  - envVars:
      env:
        # WARNING: DO NOT CHANGE THIS VALUE
      - key: EL_CICD_META_INFO_NAME
        value: el-cicd-meta-info
  clouds:
    - kubernetes:
        name: "openshift"
        serverUrl: "https://\${KUBERNETES_SERVICE_HOST}:\${KUBERNETES_SERVICE_PORT}"
        jenkinsTunnel: "\${JENKINS_JNLP_SERVICE_HOST}:\${JENKINS_JNLP_SERVICE_PORT}"
        jenkinsUrl: "https://\${JENKINS_SERVICE_HOST}:\${JENKINS_SERVICE_PORT}"
        skipTlsVerify: false
        connectTimeout: 5
        containerCapStr: "100"
        maxRequestsPerHostStr: "32"
        readTimeout: 15
        retentionTimeout: 5
        addMasterProxyEnvVars: true
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
  authorizationStrategy:
    globalMatrix:
      permissions:
  numExecutors: 5
  scmCheckoutRetryCount: 0
  mode: NORMAL
  slaveAgentPort: 50000
  
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  sSHD:
    port: -1

tool:
  git:
    installations:
      - name: Default
        home: /usr/bin/git
        
unclassified:
  location:
    url: https://${JENKINS_URL}