elCicdTemplates-resourceQuotas:
- templateName: resourceQuota
  appName: small-mem-quota
  mustHaveAnyProfile:
  - small-mem-quota
  namespaces: ${small-mem-quota_NAMESPACES}
  hard:
    limits.memory: 12Gi
  scopes:
  - NotTerminating

- templateName: limitRange
  appName: small-mem-limit
  mustHaveAnyProfile:
  - small-mem-limit
  namespaces: ${small-mem-limit_NAMESPACES}
  limits:
  - default:
      memory: 256Mi
    max:
      memory: 1Gi
    defaultRequest:
      memory: 50Mi
      cpu: 150m
    type: Container

- templateName: resourceQuota
  appName: small-storage-quota
  mustHaveAnyProfile:
  - small-storage-quota
  namespaces: ${small-storage-quota_NAMESPACES}
  hard:
    requests.storage: 24Gi

